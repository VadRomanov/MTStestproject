server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
  #DB
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
  #JPA
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect


permissible-values:
  currency: 123, 321, 456, 654
  document-types: passport, resident card

